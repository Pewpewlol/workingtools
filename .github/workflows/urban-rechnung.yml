name: Urban Rechnung Download & Email

on:
  # Läuft jeden 15. des Monats um 9:00 UTC (11:00 CET)
  schedule:
    - cron: '0 9 15 * *'
  # Manueller Trigger für Tests
  workflow_dispatch:

jobs:
  download-and-email-rechnung:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'crawler/package-lock.json'

    - name: Navigate to crawler directory
      run: cd crawler

    - name: Install Dependencies
      run: |
        cd crawler
        npm install

    - name: Install Playwright Browsers
      run: |
        cd crawler
        npx playwright install --with-deps chromium

    - name: Run Urban Rechnung Test
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
        LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
      run: |
        cd crawler
        npm run urban:headless

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: crawler/playwright-report/
        retention-days: 30

    - name: Upload Downloaded Rechnung
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: urban-rechnung
        path: crawler/urbanrechnung/
        retention-days: 90